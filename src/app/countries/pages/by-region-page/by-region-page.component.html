<h2>Por Región</h2>

<hr />

<div class="row">
    <div class="col">
        <!-- buscador -->
        <div class="col text-cener">
            <button
                *ngFor="let region of regions"
                class="btn mx-2"
                (click)="searchByRegion(region)"
                [ngClass]="{ 'btn-outline-primary': region === regionSelected }"
            >
                {{ region }}
            </button>
        </div>
        <!-- <shared-search-box
            placeholder="buscar por región"
            (onValue)="searchByRegion($event)"
        ></shared-search-box> -->

        <countries-country [countries]="countries"></countries-country>
    </div>
</div>
