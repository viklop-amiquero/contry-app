<h2>Por Capital</h2>

<hr />

<div class="row">
    <div class="col">
        <!-- search-box -->
        <shared-search-box
            placeholder="Buscar por capital"
            (onValue)="searchByCapital($event)"
            [initialValue]="initialValue"
        >
        </shared-search-box>

        <!-- tabla -->
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <countries-country [countries]="countries"></countries-country>
    </div>
</div>
